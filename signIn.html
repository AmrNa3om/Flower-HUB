<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <!-- Main Template CSS File -->
    <link rel="stylesheet" href="css/signIn.css">
    <!-- Render All Elements Normally -->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- Font Awesome Library -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Stalemate&display=swap" rel="stylesheet">
</head>

<body>
    <div class="signIn">
        <div class="slider">
            <img src="./imgs/signIn-img.png" alt="">
        </div>
        <div class="signIn-content">
            <div class="header">
                <div class="icon">
                    <i class="fas fa-home"></i>
                    <a href="./index.html">home</a>
                </div>
                <div class="buttons">
                    <button>sign in</button>
                    <span>|</span>
                    <button>sign up</button>
                </div>
            </div>
            <div class="logo">
                flower <span>hub</span>
            </div>
            <div class="heading">
                welcome to flowerHUB
            </div>
            <div class="signIn-form">
                <form action="">
                    <label for="#username" class="block">User name Or Email</label>
                    <input type="text" id="username" class="block">
                    <label for="#password" class="block">Password</label>
                    <input type="password" id="password" class="block">
                    <button class="forget-password block">Forget password?</button>
                    <div class="signin-buttons">
                        <button class="sign-in block">sign in</button>
                        <div class="line">Or</div>
                        <button class="google-signIn block">
                            <img src="./imgs/googleLogo.svg" alt="">
                            <span>Sign in with Google</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
